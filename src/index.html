
<!DOCTYPE html>
<html lang="fr-FR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/tailwindcss/tailwind.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Painty</title>
  </head>
  <body>
    <div class="load">
      <div class="loader-list">
        <img src="pic/paint_color.png" height="180" width="180" alt="logo">
      </div>
      <p class="text-center">
        Created with ❤️<br> by <b>ONANA vital</b>
      </p>
    </div>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title"><b>Formes</b></label><br>
          <ul class="options">
            <!-- <li class="option tool" id="line">
              <img src="icons/triangle.svg" alt="">
              <span>Ligne</span>
            </li> -->
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Cercle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Arrière-plan</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title"><b>Options</b></label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Déssiner</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Gomme</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title"><b>Couleurs</b></label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row bg">
          <label class="title"><b>Arrière-plan</b></label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="bg-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas flex gap-1">
            <img src="icons/delete.png" height="20" width="20">
            Supprimer
          </button>
          <button class="save-img flex gap-1">
            <img src="icons/save.png" height="20" width="20">
            Enregistrer
          </button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
  </body>
</html>
